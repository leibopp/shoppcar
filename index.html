<script>
  (function() {
  window.onresize = function() {
    setRootFontSize();
  };
  setRootFontSize();

  function setRootFontSize() {
    var el = document.documentElement;
    var w = el.clientWidth;
    if (w > 414) { w = 414; } else if (w < 240) { w = 240; }
    el.style.fontSize = w / 20 + 'px';
  }
})();
</script>
